<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Secret Site</title>
  <style>
    body{
      margin:0; font-family: Arial, sans-serif; background:#0f172a; color:white; text-align:center;
    }
    .page{display:none; padding:20px;}
    .active{display:block;}
    .container{max-width:900px; margin:auto;}
    img{max-width:250px; margin:10px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.5);}
    input{padding:10px; border-radius:8px; border:none; outline:none;}
    button{padding:10px 20px; border:none; border-radius:8px; background:#38bdf8; cursor:pointer; margin-left:10px;}
    button:hover{background:#0ea5e9;}
    .pwd-box{margin-top:30px;}
  </style>
</head>
<body><!-- PAGE 1 --><div id="page1" class="page active">
  <div class="container">
    <h1>Welcome to My Personal Page</h1>
    <p>Yahan tum apni photos add kar sakte ho</p><!-- Images Page 1 -->
<div>
  <img src="https://via.placeholder.com/250" />
  <img src="https://via.placeholder.com/250" />
</div>

<!-- Password Box -->
<div class="pwd-box">
  <p>Secret Password Enter Karo:</p>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

  </div>
</div><!-- PAGE 2 --><div id="page2" class="page">
  <div class="container">
    <h1>Secret Page ðŸ”’</h1>
    <p>Yeh secret photos page hai</p><!-- Images Page 2 -->
<div>
  <img src="https://via.placeholder.com/250" />
  <img src="https://via.placeholder.com/250" />
  <img src="https://via.placeholder.com/250" />
</div>

<p style="margin-top:20px; color:#94a3b8;">2 minute baad auto logout ho jaayega...</p>

  </div>
</div><script>
  const SECRET_PASSWORD = "191209";   // <-- yahan apna secret password set karo
  let timer;

  function checkPassword(){
    const pwd = document.getElementById("password").value;
    const error = document.getElementById("error");

    if(pwd === SECRET_PASSWORD){
      goToPage2();
    }else{
      error.innerText = "Wrong password!";
    }
  }

  function goToPage2(){
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");

    // Auto redirect after 2 minutes
    timer = setTimeout(()=>{
      goToPage1();
    }, 120000); // 120000 ms = 2 minutes
  }

  function goToPage1(){
    clearTimeout(timer);
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page1").classList.add("active");
    document.getElementById("password").value = "";
  }
</script></body>
</html>
